<ng-container *ngIf="isFinal">
  <form class="estimate-form" [formGroup]="estimationForm" (submit)="estimate()">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>{{ 'planning.room.card.label' | translate }}</mat-label>
    <mat-select formControlName="cardId" required>
      <mat-option *ngFor="let card of deck && deck.cards" [value]="card.id">
        {{card.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="estimationForm.controls.cardId.touched && estimationForm.controls.cardId.invalid">
      <span *ngIf="estimationForm.controls.cardId.errors.required">{{ 'planning.room.card.mandatory' | translate }}</span>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ 'planning.room.estimate' | translate }}</button>
</form>
</ng-container>

<div *ngIf="!isFinal" class="estimation-carousel-container">
  <div [@slideDown]="state" (click)="toggle()" [ngClass]="['toggle-button ', open ? 'open' : 'close']">
    <mat-icon *ngIf="open">expand_more</mat-icon>
    <mat-icon *ngIf="!open">expand_less</mat-icon>
  </div>
  <div *ngIf="open" @slideDown>
    <drag-scroll class="estimation-carousel" #cardscroll>
      <mat-card *ngFor="let card of deck && deck.cards" drag-scroll-item class="estimation-card">
        <div (click)="cardSelected(card)" class="estimation-card-content">
          <strong class="card-value">{{card.value}}</strong>
        </div>
      </mat-card>
    </drag-scroll>
    <div (click)="moveLeft()" class="move-button move-back-button"><mat-icon>navigate_before</mat-icon></div>
    <div (click)="moveRight()" class="move-button move-next-button"><mat-icon>navigate_next</mat-icon></div>
  </div>
</div>
